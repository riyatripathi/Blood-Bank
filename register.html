<div class="container">
  	<div class="row">
    <!-- profile -->
	    <div class="col-4" style="margin-top: 3rem;">
	      <img src="./img/pic5.webp" class="img-fluid mx-auto d-block" alt="donating blood" width="100%">
	      <img src="./img/cc1.jpg" class="img-fluid mx-auto d-block" alt="donating blood" width="100%">
	      <h6 style="text-align: center;">Donate Blood Because You Never Know How Helpful It Might Be To Someone.</h6>
	    </div>

	    <!-- to register -->
	    <div class="col-8" style="margin-top: 3.5rem;">
	      	<div class="mw-100 bg-brownish" style="padding:10px">
	        	<h1 class="center">Register Here...</h1>
	    </div>
	     <div class="alert alert-danger alert-dismissible fade show" id="fillit" role="alert">
          Please Fill all the Particulars
       </div>
       <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
		    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		  </symbol>
		</svg>
		<div class="alert-success alert alert-dismissible fade show" id="filled" role="alert">
		  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
		  <div id = "msg">
		    Thanks for Registering. <br>
		    Donate BLOOD and SAVE Life
		  </div>
		</div>
		
		


	    <form class="row g-3 mt-4" method="GET" action="https://blood-bank-api-call.herokuapp.com/">
          <div class="col-md-6">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Full Name" required>
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4"placeholder="abc@gmail.com" required>
          </div>

          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
          </div>

           <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <!-- <input type="text" class="form-control" id="state" placeholder="Enter State" required> -->
            <select id="state" class="form-select" required>
              <option selected value="">Choose...</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="district" class="form-label">District</label>
            <!-- <input type="text" class="form-control" id="inputCity" placeholder="Enter City" required> -->
            <select id="district" class="form-select" required>
              <option selected value="">Choose...</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <select id="bloodGroup" class="form-select" required>
              <option selected value="">Choose...</option>
              <option value="1+">AB+</option>
              <option value="2-">AB-</option>
              <option value="3+">O+</option>
              <option value="4-">O-</option>
              <option value="5+">B+</option>
              <option value="6-">B-</option>
              <option value="7+">A+</option>
              <option value="8-">A-</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option selected value="">Choose...</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Age" required>
          </div>

          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck" id="check">
                All options given are totally correct
              </label>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
          </div>
	    </form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

    const server = "https://blood-bank-api-call.herokuapp.com";

    let fillit = document.getElementById('fillit');
    let filled = document.getElementById('filled');
    fillit.style.display = 'none';
    filled.style.display = 'none';
    let jsondata;
    async function fetchState(){
      return new Promise(async (resolve,reject)=>{
        let url = `${server}/states`;
        let data = await fetch(url);
        data = await data.json();
        resolve(data);
      });
    }

      async function fun(){
        let state = document.getElementById('state');
        let district = document.getElementById('district');

        let data = await fetchState();
        jsondata = data;
        let idx = 0;
        for(let st of data.states){
            const option = document.createElement('option');
            option.setAttribute('value',`${idx}`);
            option.innerHTML = st.state;
            state.appendChild(option);
            idx++;
        }
      }
      fun();
      let state = document.getElementById('state');
      state.addEventListener('change',()=>{
          district.innerHTML = '';
          let val = parseInt(state.value);
          let idx = 0;
          for(let dis of jsondata.states[val].districts){
            const option = document.createElement('option');
            option.setAttribute('value',`${idx}`);
            option.innerHTML = dis;
            district.appendChild(option);
            idx++;
          }

      })

      function displayError(){
        document.getElementById('fillit').style.display = 'block';
        setTimeout(function(){
          fillit.style.display = 'none';
        },3000);
      }

      document.getElementById('submitbtn').addEventListener('click',async (event)=>{
      	  event.preventDefault();
          let username = document.getElementById('username');
          let mail = document.getElementById('inputEmail4');
          let mobile = document.getElementById('mobile');
          let state =document.getElementById('state');
          let district = document.getElementById('district');
          let blood = document.getElementById('bloodGroup');
          let gender = document.getElementById('gender');
          let age = document.getElementById('age');
          let selected = document.getElementById('gridCheck');

          if(username.value == ''){
            displayError();
            username.focus();
          }else if(mail.value == ''){
            displayError();
            mail.focus();
          }else if(district.value == ''){
            displayError();
            district.focus();
          }else if(blood.value == ''){
            displayError();
            blood.focus();
          }else if(gender.value == ''){
            displayError();
            gender.focus();
          }else if(age.value == ''){
            displayError();
            age.focus();
          }else if(selected.checked == false){
            displayError();
            selected.focus();
          }
          else{
            
            let body = {
              name : username.value,
              email : mail.value,
              mobile : mobile.value,
              state : state.value,
              district : district.value,
              blood : blood.value,
              gender : gender.value,
              age : age.value
            };
            body = JSON.stringify(body);
            const obj = {
              'method' : 'post',
              'headers' : {
                'Accept' : 'application/json',
                'Content-Type' : 'application/json'
              },
              'body' : body
            };

            const url = `${server}/add`;
            let data = await fetch(url,obj);
            data = await data.json();
            console.log(data)
            if(data.status == 200){
              document.getElementById('msg').innerHTML = data.message;
              username.value = '';
              mail.value = '';
              district.value = '';
              blood.value = '';
              gender.value = '';
              age.value = '';
              filled.style.display = 'block';
              setTimeout(function(){
                filled.style.display = 'none';
              },3000);
            }else{
              fillit.innerHTML = data.message;
              fillit.style.display = 'block';
              setTimeout(function(){
                fillit.style.display = 'none';
              },3000);
            }
          }
      })
    </script>
